<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: sans-serif;
        }

        form {
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <h2>Formulário</h2>

    <!-- O "action" é uma ação de envio de dados - para onde os dados vão -->
    <form action="cadastro.php">
        <p>
            <label for="iname">Nome:</label>
            <input type="text" name="nome" id="inome">
        </p>

        <p>
            <label for="isobrenome">Sobrenome:</label>
            <input type="text" name="sobrenome" id="isobrenome">
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>


    <!-- Furmulário mais completo -->
    <h2 class="title">Usuário e senha</h2>

    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário:</label>
            <input type="text" name="usu" id="iusu"
            placeholder="Nome de usuário" size="15"
            minlength="8" maxlength="25"
            required autocomplete="username">
        </p>

        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen"
            placeholder="Senha" size="15" minlength="8" 
            maxlength="15" required autocomplete="current-password">
        </p>
    </form>

    <h2 class="title">Datas</h2>
    <form action="enviar.js" method="get">
        <fieldset>
            <legend>Dia - Mês - Ano</legend>
                <p>
                    <label for="mes">Selecione:</label>
                    <input type="month" name="imes" id="mes">
                </p>

                <p>
                    <label for="dia">Selecione:</label>
                    <input type="date" name="idia" id="dia">
                </p>

            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </fieldset>
    </form>

    <h2 class="title">Email e Telefone</h2>
    <form action="enviar.php" method="get">
        <fieldset>
            <legend>Dados pessoasi</legend>

            <p>
                <label for="mail">Email:</label>
                <input type="email" name="mail" id="imail" required>
            </p>

            <p>
                <label for="itel">Telefone:</label>
                <!-- RegEx   -->
                <input type="tel" name="tel" id="itel"
                    pattern="^\(\d{2}\)\d{4,5}-\d{4}$"
                    placeholder="(xx)x xxxx-xxxx">
            </p>

            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </fieldset>
    </form>

    <h2 class="title">Color e Range</h2>
    <form action="enviar.js" method="post">
        <fieldset>
            <p>
                <label for="icolor">Selecione uma cor</label>
                <input type="color" name="color" id="icolor">
            </p>

            <p>
                <label for="inivel">Nível de satisfação</label>
                <input type="range" name="nivel" id="inivel" min="1" max="10" value="2">
            </p>

            <p>
                <label for="ifile">Selecione um arquivo</label>
                <input type="file" name="file" id="ifile">
            </p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </fieldset>
    </form>

    <h2 class="title">Lista</h2>
    <form action="enviar.js" method="post">
        <p>
            <label for="iest">Estado</label>
            <select name="est" id="iest">
                <option value="" selected>---selecione---</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">São Paulo</option>
                <option value="PR">Espirito Santo</option>
                <option value="MG">Minas Gerais</option>

                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PI">Piauí</option>
                    <option value="CE">Ceará</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Selecione uma profissão</label>
            <input type="text" name="prof" id="iprof" list="listProf">
            <datalist id="listProf">
                <option value="ADM">Administrador</option>
                <option value="CON">Contador</option>
                <option value="DEV">Desenvolvedor</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem</label>
            <textarea name="msg" id="imsg" cols="30" rows="5"></textarea>
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
