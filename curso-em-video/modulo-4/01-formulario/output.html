<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output</title>
</head>
<body>

    <p>Soma</p>

    <p>
        <label for="inum">Número 1</label>
        <input type="number" id="inum" min="1" max="10" required 
        oninput="isoma.innerHTML = Number(inum.value) + Number(inum2.value)">
    </p>

    <p>
        <label for="inum2">Número 2</label>
        <input type="number" id="inum2" min="1" max="10" required
        oninput="isoma.innerHTML = Number(inum.value) + Number(inum2.value)">
    </p>

    <p>
        <label for="isoma">Soma</label>
        <output id="isoma">0</output>
    </p>





    <h2>Segundo exemplo</h2>
    <p>
        <label for="iano">Qual ano você naceu?</label>
        <input type="number" id="iano" min="1900" max="2022" required 
        oninput="calcularIdade()">
    </p>

    <p>
        <label for="iidade">Sua idade é</label>
        <output id="iidade">0</output>
    </p>

    <script>
        function calcularIdade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
